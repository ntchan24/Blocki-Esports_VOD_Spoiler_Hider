<!DOCTYPE html>
<html>
  <head>
    <title>Blocki</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1>Blocki.</h1>
      <div class="subtitle">Spoiler-Free Youtube.</div>
      <div class="controls">
        <div class="control-item">
          <span>Hide Comments</span>
          <label class="switch">
            <input type="checkbox" id="comments-toggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="control-item">
          <span>Hide Seek Bar</span>
          <label class="switch">
            <input type="checkbox" id="seekbar-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
