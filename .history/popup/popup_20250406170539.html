<!DOCTYPE html>
<html>
  <head>
    <title>Esports VOD Spoiler Hider</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1>YouTube Controls</h1>
      <div class="controls">
        <div class="control-item">
          <span>Comments</span>
          <label class="switch">
            <input type="checkbox" id="comments-toggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="control-item">
          <span>Seek Bar</span>
          <label class="switch">
            <input type="checkbox" id="seekbar-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
